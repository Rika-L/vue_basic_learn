<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
<div id="root">
<School></School>
</div>
<script type="text/javascript">
    Vue.config.productionTip = false;

    const school = Vue.extend({
        name:'Rika',
        template: `
        <div>
        <h2>学校名称：{{name}}</h2>
        <h2>学校地址：{{address}}</h2>
</div>
        `,
        data(){
            return {
                name:'WYU',
                address:'Jiangmen',
            }
        }
    })

    new Vue({
        el:'#root',
        components:{
            school,
        }
    })
</script>
</body>
</html>
