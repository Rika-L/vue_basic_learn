<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
<div id="root">
    <school></school>
</div>
<script type="text/javascript">
    Vue.config.productionTip = false;

    //定义school组件
    const school = Vue.extend({
        template: `
          <div>
            <h2>学校名称：{{ name }}</h2>
            <h2>学校地址：{{ address }}</h2>
          </div>
        `,
        data() {
            return {
                name: 'WYU',
                address: 'Jiangmen',
            }
        },
    })

    new Vue({
        el:'#root',
        components:{
            school,
        },
    })
</script>
</body>
</html>
