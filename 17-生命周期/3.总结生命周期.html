<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
<div id="root">
    <h2 :style="{opacity}" style="font-size: 100px">欢迎学习Vue</h2>
    <button @click="stop">点我停止变换</button>

</div>
<script type="text/javascript">
    Vue.config.productionTip = false;
    new Vue({
        el: '#root',
        data: {
            opacity: 1,
        },
        methods: {
            stop() {
                this.$destroy();
            }
        },
        //Vue完成模板的解析并把真是DOM元素放入页面（挂载完毕）后调用,初始
        mounted() {
            this.timer = setInterval(() => {
                this.opacity -= 0.01;
                if (this.opacity <= 0) {
                    this.opacity = 1;
                }
            }, 16);
        },
        beforeDestroy() {
            clearInterval(this.timer);
        }
    });

</script>
</body>
</html>
