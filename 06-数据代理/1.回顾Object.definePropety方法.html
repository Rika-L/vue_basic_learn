<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">
    let number = 18;
    let person = {
        name: '张三',
        sex: '男'
    }

    Object.defineProperty(person, 'age', {
        // value: 18,
        // enumerable: true,
        // writable: true,
        // configurable: true,

        //当有人读取person的age属性时，get函数会被调用，返回值就是age的值
        get:function(){
            return number;
        },

        //当有人修改person的age属性时，setter就会被调用，且会收到修改的具体值
        set(value){
            number=value;
        }
    })

    console.log(person);
    console.log(Object.keys(person));
</script>
</body>
</html>
