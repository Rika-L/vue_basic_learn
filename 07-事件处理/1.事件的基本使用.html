<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
<div id="root">
    <h2>欢迎来到{{name}}学习</h2>
    <button v-on:click="showInfo">点我提示信息(不传参)</button>
    <button @click="show(66, $event)">点我提示信息(传参)</button>
</div>
<script type="text/javascript">
    Vue.config.productionTip = false;

    new Vue({
        el:'#root',
        data:{
        name:'五口巴',
        },
        methods:{
            showInfo(event){
                alert('hahaha1')
            },
            show(number, event){
                console.log(event)
                alert('hahaha2');
                alert(number);
            },
        }
    })


</script>
</body>
</html>
